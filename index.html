<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pappio - Reabilitaciniai treniruokliai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: #2c5aa0;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        section {
            margin: 2rem 0;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        section h2 {
            color: #2c5aa0;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        section p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .service-box {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #2c5aa0;
        }
        
        .service-box h3 {
            color: #2c5aa0;
            margin-bottom: 0.5rem;
        }
        
        .contact-info {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .contact-info p {
            margin: 0.5rem 0;
        }
        
        .contact-info a {
            color: #2c5aa0;
            text-decoration: none;
        }
        
        footer {
            background: #2c5aa0;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pappio</h1>
        <p>Reabilitacijos treniruočių įrankiai</p>
    </header>
    
    <div class="container">
        <section>
            <h2>Apie mus</h2>
            <p>test</p>
            <p>test</p>
        </section>
</body>
</html>
